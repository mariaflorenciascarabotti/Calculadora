<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <script defer src="/index.js"></script>

    <title>Calculadora</title>
</head>
<body>
    <main class="main">

        <div id="display">
            <div id="operacion"></div>
            <div id="resultado"></div>
        </div>

        <div class="grid-contenedor">
            <button class="btn operador" value="abrirParentesis">(</button>
            <button class="btn operador" value="cerrarParentesis">)</button>
            <button class="btn operador" value="factorial">x!</button>
            <button class="btn operador" value="potenciarAlCuadrado">x²</button>
            <button class="btn operador" value="raizCuadrada">√</button>
            <button class="btn operador" value="raiz"><sup>n</sup>√</button>

            <button class="btn operador" value="seno">sin</button>
            <button class="btn operador" value="coseno">cos</button>
            <button class="btn operador" value="tangente">tg</button>
            <button class="btn operador" value="potenciarAlCubo">x³</button>
            <button class="btn operador" value="raizCubica"><sup>3</sup>√</button>
            <button class="btn operador" value="potenciar">x<sup>n</sup></button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn operador" value="dividir">/</button>
            <button class="btn operador" value="porcentaje">%</button>
            <button class="btn operador" value="ln">ln</button>

            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operador" value="multiplicar">*</button>
            <button class="btn operador" value="log">log</button>
            <button class="btn operador" value="e">e</button>

            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operador" value="restar">-</button>
            <button class="btn operador" value="AC">AC</button>
            <button class="btn rtd operador" value="igual">=</button>

            <button class="btn num">.</button>
            <button class="btn num">0</button>
            <button class="btn operador" value="pi">π</button>
            <button class="btn operador" value="sumar">+</button>
            <button class="btn operador" value="borar">&lAarr;</button>
        </div>    
    </main>
</body>
</html>
