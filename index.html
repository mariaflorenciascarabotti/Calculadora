<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="main">
        <div id="resultado">
            
        </div>

        <div class="grid-contenedor">
            <button class="btnn" value="abrir-parentesis">(</button>
            <button class="btnn" value="cerrar-parentesis">)</button>
            <button class="btnn" value="">x!</button>
            <button class="btnn" value="potenciar-al-cuadrado">x²</button>
            <button class="btnn" value="raiz-cuadrada">√</button>
            <button class="btnn" value="raiz"><sup>n</sup>√</button>

            <button class="btnn" value="seno">sin</button>
            <button class="btnn" value="coseno">cos</button>
            <button class="btnn" value="tangente">tg</button>
            <button class="btnn" value="potenciar-al-cubo">x³</button>
            <button class="btnn" value="raiz-cubica"><sup>3</sup>√</button>
            <button class="btnn" value="potenciar">x<sup>n</sup></button>

            <button class="btnn num">1</button>
            <button class="btnn num">2</button>
            <button class="btnn num">3</button>
            <button class="btnn" value="dividir">/</button>
            <button class="btnn" value="porcentaje">%</button>
            <button class="btnn" value="in">In</button>

            <button class="btnn num">4</button>
            <button class="btnn num">5</button>
            <button class="btnn num">6</button>
            <button class="btnn" value="multiplicar">x</button>
            <button class="btnn" value="log">log</button>
            <button class="btnn" value="e">e</button>

            <button class="btnn num">7</button>
            <button class="btnn num">8</button>
            <button class="btnn num">9</button>
            <button class="btnn" value="restar">-</button>
            <button class="btnn" value="AC">AC</button>
            <button class="btnn rtd" value="igual">=</button>

            <button class="btnn">.</button>
            <button class="btnn num">0</button>
            <button class="btnn" value="pi">π</button>
            <button class="btnn" value="sumar">+</button>
            <button class="btnn" value="mr">MR</button>
        </div>    
    </main>
</body>
</html>
