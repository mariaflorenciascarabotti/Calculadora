<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script defer src="Resultado.js"></script>
    <script defer src="calculadora.js"></script>
    <script defer src="index.js"></script>

    <title>Calculadora</title>
</head>
<body>
    <main class="main">

        <div id="resultado">
            <div id="valor-anterior"></div>
            <div id="valor-actual"></div>
        </div>

        <div class="grid-contenedor">
            <button class="btnn operador" value="abrirParentesis">(</button>
            <button class="btnn operador" value="cerrarParentesis">)</button>
            <button class="btnn operador" value="factorial">x!</button>
            <button class="btnn operador" value="potenciarAlCuadrado">x²</button>
            <button class="btnn operador" value="raizCuadrada">√</button>
            <button class="btnn operador" value="raiz"><sup>n</sup>√</button>

            <button class="btnn operador" value="seno">sin</button>
            <button class="btnn operador" value="coseno">cos</button>
            <button class="btnn operador" value="tangente">tg</button>
            <button class="btnn operador" value="potenciarAlCubo">x³</button>
            <button class="btnn operador" value="raizCubica"><sup>3</sup>√</button>
            <button class="btnn operador" value="potenciar">x<sup>n</sup></button>

            <button class="btnn num">1</button>
            <button class="btnn num">2</button>
            <button class="btnn num">3</button>
            <button class="btnn operador" value="dividir">/</button>
            <button class="btnn operador" value="porcentaje">%</button>
            <button class="btnn operador" value="ln">ln</button>

            <button class="btnn num">4</button>
            <button class="btnn num">5</button>
            <button class="btnn num">6</button>
            <button class="btnn operador" value="multiplicar">x</button>
            <button class="btnn operador" value="log">log</button>
            <button class="btnn operador" value="e">e</button>

            <button class="btnn num">7</button>
            <button class="btnn num">8</button>
            <button class="btnn num">9</button>
            <button class="btnn operador" value="restar">-</button>
            <button class="btnn operador" value="AC" onclick="resultado.borrarTodo()">AC</button>
            <button class="btnn rtd operador" value="igual">=</button>

            <button class="btnn num">.</button>
            <button class="btnn num">0</button>
            <button class="btnn operador" value="pi">π</button>
            <button class="btnn operador" value="sumar">+</button>
            <button class="btnn operador" value="borar" onclick="resultado.borrar()">&lAarr;</button>
        </div>    
    </main>
</body>
</html>
